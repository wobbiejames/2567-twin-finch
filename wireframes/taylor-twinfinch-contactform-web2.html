<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style>
textarea, label, input {
	display:block;
}

label > input{
	display:inline-block;
}
</style>
</head>

<body>
<form>
   <label for="firstName">First Name</label><!--labeling my input--> <!--linking my label to my input for backend processing-->
   <input type="text" id="firstName"><!--no closing tag, and does not close--> <!--always have a label and input pair-->
   
   <label for="lastName">Last Name</label>
   <input type="text" id="lastName">
   
   <label for="emailAddress">Email Address</label>
   <input type="email" id="emailAddress">
   
   
   <textarea rows="5" placeholder="Insert message here"></textarea>
   
  
   <label>
   		<input type="checkbox" value="check1" checked> <!--"checked" to make a box automatically checked" (for example mailing list-->
        Check box one option
   </label>
   
   
   <button type="submit">SUBMIT!</button>
   
   <!--is it useful? does it do something that people need? is it learnable? can they figure it out easily? if its clickable, it should look clickable, and vise versa. it needs to be memorable, easy to repeat/get somewhere. is it effective? does it get the job done. is it efficient? does it get done in a reasonable amount of time. desirable? is it enjoyable? is it delightful? beautiful design is perceived as easier to use.-->
   
   <!--stick with conventions-->
   
   
</form>


</body>
</html>
